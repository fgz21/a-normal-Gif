<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale-1.0">
	<title>Gallery with javascript slider</title>
</head>
<body>

	<img name="slider" width="500" height="500">



<script>
	
window.addEventListener('load', function () {

	console.log('el contenido ah cargado');

	var imagenes = [];

	imagenes [0] = "https://images.unsplash.com/photo-1541677854486-ae7c09ba8c0b?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80";
	imagenes [1] = "https://images.unsplash.com/photo-1474354503580-955e733d2a7d?ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80";
    imagenes [2] = "https://images.unsplash.com/photo-1564216329574-c839d4eedb1b?ixlib=rb-1.2.1&auto=format&fit=crop&w=838&q=80";

	var indiceimagenes = 0;


 function cambiarimagen () {


 	document.slider.src = imagenes[indiceimagenes]; 

 	if (indiceimagenes < 2 ) {

 		indiceimagenes++;
 	} else  {

 		indiceimagenes = 0;



 	}



 }


setInterval (cambiarimagen, 500);


});


</script>

</body>
</html>
